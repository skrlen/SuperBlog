<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页--{{username}} </title>
		<link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
	</head>
	<body>
		<h1>首页-- <small>{{username}}</small> </h1>
		<img src="/static/img/classobject.png" >
		<ul>
			{% if userinfo %}
				<a href="#">你好:{{userinfo}}</a><br>
				<a href="/list">进入列表</a><br>
				<a href="/quit">退出</a>
			
			{% else %}
				<a href="/login">登录</a><br><a href="/regist">注册</a>
			{% endif %}
			
			
			
			
			
			
			
			{% if booklist %}
				<p>图书列表</p>
				<ul>
					{% for book in booklist %}
						<li><span>id:{{book.id}}</span>   <span>name:{{book.name}}</span>  <span>price:{{book.price}}</span> </li>
					{% endfor %}

				</ul>
			{% else %}
				<p>没有图书列表</p>
			{% endif %}


		</ul>
		
	</body>
</html>
