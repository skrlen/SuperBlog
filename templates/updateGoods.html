<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更改</title>
		<link rel="stylesheet" type="text/css" href="../static/js/bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<script src="../static/js/jqery/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div style="margin-left: 30%;margin-top: 200px;">
		<form action="/updated" method="post">
			<h1>请输人商品唯一ID：<input type="text" name="id" style="width: 200px;height: 30px;">
			<input type="submit" value="检索" style="font-size: 26px;"/></h1>
			
		</form>

		{% if id %}
			{% for g in goods %}
				<form action="/upd" method="post">
					<input type="text" name="id" value="商品编号:{{id}}" disabled="disabled" style="width: 200px;height: 30px;text-align: center;" />
					<input type="text" name="goodsname" value="{{g.goodsname}}" placeholder="{{g.goodsname}}" style="width: 200px;height: 30px;text-align: center;" />
					<input type="text" name="pirce" value="{{g.pirce}}" placeholder="{{g.pirce}}" style="width: 200px;height: 30px;text-align: center;" />
					<input type="submit" value="更改"/>
				</form>
			{% endfor %}
		{% else %}
		<br><input type="text" name="ppp" placeholder="不存在的ID"  disabled="disabled" style="margin-left: 100px;"/>
		{%endif%}
		
		
		</div>
	</body>
</html>
